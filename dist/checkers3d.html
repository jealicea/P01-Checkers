<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        #gameStatus {
            position: fixed;
            top: 50px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #333;
            font-weight: bold;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            background-color: #6c757d;
            color: white;
            margin: 20px;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        button:hover {
            background-color: #5a6268;
        }
    </style>
    <title>Checkers 3D</title>
<script defer src="checkers2d.js"></script><script defer src="checkers3d.js"></script></head>
<body>
    <h1>Checkers 3D</h1>
    <div id="gameStatus">Current Player: Red</div>
    <button class="reset-btn" id="resetButton3D">Reset Game</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="checkers3d.js"></script>
</body>
</html>
