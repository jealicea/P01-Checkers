<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 100px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            background-color: #6c757d;
            color: white;
            margin: 20px;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        button:hover {
            background-color: #5a6268;
        }

        #overheadView {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
    <title>Checkers 3D</title>
</head>
<body>
    <h1>Checkers 3D</h1>
    <div id="overheadView"></div>
    <button class="reset-btn" id="resetButton3D">Reset Game</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="checkers3d.js"></script>
</body>
</html>
